<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../assets/css/stylelogin.css" />
</head>

<body>
    <main>
        <header>
            <nav class="navbar">
                <div class="Logo">
                    <h1>PokeTech</h1>
                </div>
                <div class="sessoes">
                    <ul>
                        <li><button onclick="voltar()">Home</button></li>
                        <li><button onclick="ircadastro()">Cadastre-se</button></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="social">

            <div class="box-login">

                <div class="titulo">
                    <h1>Login</h1>
                </div>
                <div class="container">
                    <div class="campos">
                        <span>E-mail:</span>

                        <input type="text" id="ipt_Email_login">

                    </div>
                    <div class="campos">
                        <span>Senha:</span>

                        <input type="password" id="ipt_senha_login">
                    </div>
                </div>
                <div class="botao">
                    <button onclick="entrar()">Entrar</button>
                </div>
            </div>

        </div>

    </main>

</body>

<script>

    function voltar() {
        window.location.href = "Index.html"
    }

    function ircadastro() {
        window.location.href = "cadastro.html"
    }


    function entrar() {

        var email_login = ipt_Email_login.value
        var senha_login = ipt_senha_login.value


        if (email_login == "" || senha_login == "") {
            alert("É necessário preencher todos os campos para poder realizar um login!")
        }

    }
</script>
